<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Project</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" media="">
		<link rel="shortcut icon" href="resources/Icon.png">
	</head>

	<body>

		<div id="gameUI" style="display: block;">
			<div class="dayIntoNight"></div>
			<div class="pauseOver">
				<div class="pauseMenu">
					<button id="resumeBotton">Resume</button></br>
					<button id="optionsBotton">Options</button></br>
					<button id="exitBotton">Exit</button>
				</div>
			</div>
			<div id="pauseContent"><img src="https://i.postimg.cc/Ss9sTWLS/Config.png"></img></div>
			<div id="questContent"><img src="https://i.postimg.cc/59Y3Dpf1/Quest.png"></img></div>
			<div id="infoContent"><img src="https://i.postimg.cc/pdds1H0X/Info.png"></img></div>
			<div class="waveDiv"><span id="waveDisplay">wave: 1</span></div>
			<div class="fpsDiv"><span id="fpsDisplay">FPS: 0</span></div>
			<div class="actionBarDesc">
				<h3 id="actionName"></h3>
				<h3 id="actionDesc"></h3>
				<h3 id="actionCount"></h3>
			</div>
			<div id="actionBar">
				<div class="actionBarItem" id="actionBarItem0" style="display: inline-block; background-image: url('https://i.postimg.cc/90NqGzQ7/action-Bar-Katana.png');"></div>
				<div class="actionBarItem" id="actionBarItem1" style="display: inline-block; background-image: url('https://i.postimg.cc/KYpP7ZvB/action-Bar-Hammer.png');"></div>
				<div class="actionBarItem" id="actionBarItem2" style="display: inline-block; background-image: url('https://i.postimg.cc/Y0wSx6pp/pistol.png');"></div>
				<div class="actionBarItem" id="actionBarItem3" style="display: inline-block; background-image: url('https://i.postimg.cc/bNHGR6VT/action-Bar-Apple.png');"></div>
				<div class="actionBarItem" id="actionBarItem4" style="display: inline-block; background-image: url('https://i.postimg.cc/C54sPWd8/action-Bar-Spike.png');"></div>
				<div class="actionBarItem" id="actionBarItem5" style="display: inline-block; background-image: url('https://i.postimg.cc/s1dCmGQx/action-Bar-Trap.png');"></div>
			</div>
			<canvas id="Minimap">
		</div>
		<canvas id="gameCanvas">
		
		<script src="javascript/script.js" type="text/javascript"></script>
